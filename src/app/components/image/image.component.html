<div class="container mt-5">
	<div *ngIf="image" class="row animate_animated animate__bounce animate__faceIn">
		<p><strong>Identifier: </strong> {{ image.id }}</p>
		<p><strong>Author: </strong> {{ image.author }}</p>
		<p><strong>Size: </strong> {{ image.width }} - {{ image.height }}</p>
		<p><strong>Url: </strong> {{ image.url }}</p>
		<img style="width:50%; height: 50%;" class="rounded" src="{{image.download_url}}" alt="">
	</div>

	<div class="col-md-3">
		<a class="btn btn-danger" routerLink="/">Back</a>
	</div>
</div>
